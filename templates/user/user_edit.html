<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    #bg{
        background-repeat:no-repeat;
        background-size:cover;
    }
    th,tr{
        background-color:white;
        width:300px;
        height:40px;
    }
    table{
        width:500px;
    }
</style>

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary  navbar-fixed-top">
        <a class="navbar-brand" href="#">Western Maryland College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'edit' %}">Edit Details</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
              </li>
             
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'admin_logout' %}">Logout</a>
            </li>
           

          </ul>
        </div>
      </nav>
      <body id="bg" style="background-color:#5b9fc9">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <center>
            <br><br><br>
            <center><h1 style="color:red";>Edit  Details</h1></center>
    <table>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" name="fname" value="{{users.user.first_name}}"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" name="lname" value="{{users.user.last_name}}"></td>
        </tr>
        <tr>
            <td><label>User Name</label></td>
            <td><input type="text" name="uname" value="{{users.user.username}}"></td>
        </tr>
         <tr>
            <td><label>Age</label></td>
            <td><input type="text" name="age" value="{{users.age}}"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" value="{{users.user.password}}"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" name="email" value="{{users.user.email}}"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><input type="text" name="address" value="{{users.address}}"></td>
        </tr>
        <tr>
            <td><label>Mobile Number</label></td>
            <td><input type="text" name="number" value="{{users.number}}"></td>
        </tr>
        <tr>
            
                <td><label class="form-label" for="form3Example4c">Upload Your Photo</label></td>
                <td>
                {% if users.image %}
                <img src="{{users.image.url}}">
                {% endif %}
                <input type="file" name="file" id="form3Example4c" class="form-control" accept="image/*">
                </td>
              
        </tr>
        
        {% comment %} <tr>
            <td><label>Course</td>
            <td>
                <select class="form-control" name="sel">
                    {% for course in courses %}
                    <option value="{{course.id}}">{{course.course_name}}</option>
                    {% endfor %}
            </td>
        </tr> {% endcomment %}
        
        <tr>
            <td>
            </td>
            <td><input type="submit" value="Update"></td>

        </tr>
    </table>
</center>
</form>
</body>
</html>
