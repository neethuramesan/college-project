<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary  navbar-fixed-top">
        <a class="navbar-brand" href="#">Western Maryland College</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
                <a class="nav-link" href="/">Home</a>
              </li>
              
           

          </ul>
        </div>
      </nav>
    <section  style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <form method="post" action="{% url 'add_teacherdb' %}" enctype="multipart/form-data"> 
                    
                    {% csrf_token %}
                  <h3 class="mb-5">Teacher Registration</h3>
                  <div class="col-md-12">
                    {% for message in messages %}
                    <h5>
                        <div class="alert alert-danger mt-5">
                            {{ message }}
                        </div>
                    </h5>
                        {% endfor %}
                </div>
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="First Name" name="fname" class="form-control "  null=True/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="Last Name" name="lname" class="form-control "  null=True/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="User Name" name="uname" class="form-control "  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    
                    <input type="password" placeholder="Password" name="password" class="form-control "  null=True/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    
                    <input type="password" placeholder="Confirm Password" name="cpassword" class="form-control "  null=True/>
                    
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter Address"  name="address" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Enter Age"  name="age" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" placeholder="Email Address"  name="email" class="form-control " />
                   
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" placeholder="Contact Number"  name="number" class="form-control " />
                   
                  </div>
                   
                     <br>
                    <div class="form-outline mb-4">
                      <label style="margin-left:-220px;">Upload Your Photo</label>
                      <input type="file" name="file" id="form3Example4c" class="form-control" accept="image/*">
                      
                    </div>
                    <div class="form-outline mb-4">
                      <label style="margin-left:-230px;">Select Course</label>
                      <select class="form-control" name="sel">
                          {% for c in course %}
                          <option value="{{c.id}}">{{c.course_name}}</option>
                          {% endfor %}
                      </select>
                    </div> 
                  
                  
                  <input type="Submit" value="Submit">
                  
      
                </form>
      
                  
      
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
