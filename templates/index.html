<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>OneSchool &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
      .a{
        margin-left:30px;
        margin-top:5px;
      }
      .b{
        background-color:white;
        margin-left:70px;
        margin-top:-100px;
        width:320px;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
      
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <div class="site-logo mr-auto w-25"><a href="index.html">Western Maryland College</a></div>

          <div class="mx-auto text-center">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mx-auto d-none d-lg-block  m-0 p-0">
                <li><a href="#home-section" class="nav-link"></a></li>
                <li><a href="#courses-section" class="nav-link"></a></li>
                <li><a href="#programs-section" class="nav-link"></a></li>
                <li><a href="#teachers-section" class="nav-link"></a></li>
              </ul>
            </nav>
          </div>

          <div class="ml-auto w-25">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu site-menu-dark js-clone-nav mr-auto d-none d-lg-block m-0 p-0">
                <li class="cta"><a href="{% url 'teacher_signup' %}" class="nav-link"><span>Sign Up</span></a></li>
              </ul>
            </nav>
            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>
      
    </header>

    <div class="intro-section" id="home-section">
      
      <div class="slide-1" style="background-image: url('{% static "images/hero_1.jpg" %}')" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="row align-items-center">
                <div class="a">
                  <h1>Any successfull career Starts with a<br> <center>good education</center></h1>

                </div>

                <div class="b">
                    <div class="col-md-12">
                        {% for message in messages %}
                        <h5>
                            <div class="alert alert-danger mt-5">
                                {{ message }}
                            </div>
                        </h5>
                            {% endfor %}
                    </div>
                  <form method="post" action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    <h3 class="mb-5"><u>Login here</u></h3>
      
                  <div class="form-outline mb-4">
                    
                    <input type="text" placeholder="User Name" name="name"class="form-control "  null=True/>
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" placeholder="Password"  name="password" class="form-control " />
                   
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                  <br>
                  <h6>Don't have an account?<a href="{% url 'teacher_signup' %}">sign in here</a></h6>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    
    
    
  
  </body>
</html>
